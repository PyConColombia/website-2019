[model]
name = Speaker Information
label = {% if this.keynote %}(*) {% endif %}{{ this.name }} {{ this.last_name }}
hidden = yes

[children]
enabled = False

[fields.name]
label = Name
type = string
width = 1/4

[fields.last_name]
label = Last Name
type = string
width = 1/4

[fields.prefix]
label = Prefix
type = select
choices = Mr., Mrs., Dr., Ms., Mx., Prof., Rev.
width = 1/4

[fields.keynote]
label = Is Keynote Speaker?
type = boolean
width = 1/4

[fields.email]
label = Email
type = string
width = 1/4

[fields.image]
label = Image
type = select
description = Attached image to include as main speaker image
source = record.attachments.images
width = 3/4

[fields.position_1]
label = Job Position 1
type = string
description = Job Position / Title
width = 1/2

[fields.position_2]
label = Job Position 2
type = string
description = Job Position / Title
width = 1/2

[fields.summary]
label = Summary
type = string
description = One line summary

[fields.information]
label = Information
type = markdown


[fields.github_handle]
label = Github handle
type = string
width = 1/4

[fields.twitter_handle]
label = Twitter handle
type = string
width = 1/4
addon_label = @

[fields.facebook_handle]
label = Facebook handle
type = string
width = 1/4
addon_label = @

[fields.linkedin_handle]
label = LinkedIn handle
type = string
width = 1/4

[fields.web]
label = Website
type = url
width = 1/2

[fields.display_summary]
label = Display summary and not job?
type = boolean
width = 1/2

[fields.dob]
label = Date of birth
type = date
width = 1/4

